<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Formulário de Pagamento</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {{ font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 15px; background-color: transparent; }}
        #form-checkout {{ display: flex; flex-direction: column; max-width: 500px; margin: auto; }}
        .container {{ height: 48px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; padding: 0 10px; }}
        .input-text {{ padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; height: 26px; font-size: 16px; }}
        .select {{ padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; height: 48px; font-size: 16px; }}
        .doc-container {{ display: flex; gap: 10px; }}
        .doc-container .select {{ flex: 1; }}
        .doc-container .input-text {{ flex: 2; }}
        button {{ background-color: #009ee3; color: white; border: none; padding: 15px; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; font-weight: bold; }}
        button:hover {{ background-color: #007bb5; }}
        button:disabled {{ background-color: #ccc; cursor: not-allowed; }}
        #spinner {{ text-align: center; display: none; margin-top: 10px; }}
    </style>
</head>
<body>
    <form id="form-checkout">
        <!-- CAMPOS DO CARTÃO (RENDERIZADOS PELO SDK) -->
        <div id="form-checkout__cardNumber" class="container"></div>
        <div id="form-checkout__expirationDate" class="container"></div>
        <div id="form-checkout__securityCode" class="container"></div>

        <!-- CAMPO NOME DO TITULAR (HTML) -->
        <input type="text" id="form-checkout__cardholderName" class="input-text" placeholder="Nome do titular do cartão" />

        <!-- NOVOS CAMPOS DE DOCUMENTO (CPF/CNPJ) -->
        <div class="doc-container">
            <select id="form-checkout__identificationType" class="select"></select>
            <input type="text" id="form-checkout__identificationNumber" class="input-text" placeholder="CPF/CNPJ" />
        </div>
        
        <!-- CAMPOS DE PARCELAS E BANCO (PREENCHIDOS PELO SDK) -->
        <select id="form-checkout__issuer" class="select" style="display: none;"></select>
        <select id="form-checkout__installments" class="select"></select>

        <!-- BOTÃO DE PAGAMENTO -->
        <button type="submit" id="form-checkout__submit">Pagar R$ {price}</button>
        <div id="spinner"><p>Processando...</p></div>
    </form>

    <script>
        const publicKey = "{public_key}";
        const userEmail = "{user_email}";
        const userName = "{user_name}";
        const planType = "{plan_type}";
        const apiUrl = "{api_url}";
        const amount = "{price}";

        const mp = new MercadoPago(publicKey);

        // --- 2. INICIALIZAÇÃO DO CARD FORM COM OS NOVOS CAMPOS ---
        const cardForm = mp.cardForm({{
            amount: amount,
            iframe: true,
            form: {{
                id: "form-checkout",
                cardholderName: {{ id: "form-checkout__cardholderName" }},
                cardNumber: {{ id: "form-checkout__cardNumber", placeholder: "Número do cartão" }},
                expirationDate: {{ id: "form-checkout__expirationDate", placeholder: "MM/YY" }},
                securityCode: {{ id: "form-checkout__securityCode", placeholder: "CVC" }},
                installments: {{ id: "form-checkout__installments", placeholder: "Parcelas" }},
                issuer: {{ id: "form-checkout__issuer" }},
                // Adiciona os novos campos de identificação
                identificationType: {{ id: "form-checkout__identificationType" }},
                identificationNumber: {{ id: "form-checkout__identificationNumber" }},
            }},
            callbacks: {{
                onFormMounted: error => {{
                    if (error) return console.warn("Form Mounted Handling error: ", error);
                }},
                onIdentificationTypesReceived: (error, identificationTypes) => {{
                    if (error) return console.warn('identificationTypes handling error: ', error)
                    const docTypeSelect = document.getElementById('form-checkout__identificationType');
                    identificationTypes.forEach( type => {{
                        let opt = document.createElement('option');
                        opt.value = type.id;
                        opt.text = type.name;
                        docTypeSelect.appendChild(opt);
                    }});
                }},
                onSubmit: event => {{
                    event.preventDefault();
                    document.getElementById("form-checkout__submit").disabled = true;
                    document.getElementById("spinner").style.display = "block";

                    const {{
                        token,
                        issuerId,
                        paymentMethodId,
                        installments,
                        identificationType,
                        identificationNumber,
                    }} = cardForm.getCardFormData();

                    fetch(apiUrl + "/create-payment", {{
                        method: "POST",
                        headers: {{ "Content-Type": "application/json" }},
                        body: JSON.stringify({{
                            card_token: token,
                            issuer_id: issuerId,
                            payment_method_id: paymentMethodId,
                            installments: parseInt(installments),
                            // Adiciona os dados do pagador no corpo da requisição
                            payer: {{
                                email: userEmail,
                                identification: {{
                                    type: identificationType,
                                    number: identificationNumber,
                                }}
                            }},
                            user_email: userEmail,
                            user_name: userName,
                            plan_type: planType,
                        }}),
                    }})
                    .then(response => response.json())
                    .then(result => {{
                        if (result.status === "approved") {{
                            alert("Pagamento aprovado!");
                            window.parent.postMessage({{ type: "payment_success" }}, "*");
                        }} else {{
                            const errorMessage = result.detail || result.status_detail || "Pagamento rejeitado. Verifique os dados.";
                            alert(errorMessage);
                        }}
                    }})
                    .catch(error => {{
                        console.error("Fetch error:", error);
                        alert("Erro de comunicação. Tente novamente.");
                    }})
                    .finally(() => {{
                        document.getElementById("form-checkout__submit").disabled = false;
                        document.getElementById("spinner").style.display = "none";
                    }});
                }},
            }},
        }});
    </script>
</body>
</html>
