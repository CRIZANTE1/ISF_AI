<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Formulário de Pagamento</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        /* Estilos básicos para o formulário */
        body {{ font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 15px; background-color: #f0f2f6; }}
        #form-checkout {{ display: flex; flex-direction: column; max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }}
        .container {{ height: 48px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; }}
        button {{ background-color: #009ee3; color: white; border: none; padding: 15px; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }}
        button:hover {{ background-color: #007bb5; }}
        button:disabled {{ background-color: #ccc; cursor: not-allowed; }}
        #loading-spinner {{ text-align: center; display: none; }}
    </style>
</head>
<body>
    <form id="form-checkout">
        <div id="form-checkout__cardNumber" class="container"></div>
        <div id="form-checkout__expirationDate" class="container"></div>
        <div id="form-checkout__securityCode" class="container"></div>
        <input type="text" id="form-checkout__cardholderName" placeholder="Titular do cartão" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; height: 26px;"/>
        <select id="form-checkout__issuer" style="display: none; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; height: 48px;"></select>
        <select id="form-checkout__installments" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; height: 48px;"></select>
        <button type="submit" id="form-checkout__submit">Pagar R$ {price}</button>
        <div id="loading-spinner"><p>Processando pagamento...</p></div>
    </form>

    <script>
        // Variáveis injetadas pelo Python
        const publicKey = "{public_key}";
        const userEmail = "{user_email}";
        const userName = "{user_name}";
        const planType = "{plan_type}";
        const apiUrl = "{api_url}";

        const mp = new MercadoPago(publicKey);

        const cardForm = mp.cardForm({{
            amount: "{price}",
            iframe: true,
            form: {{
                id: "form-checkout",
                cardholderName: {{ id: "form-checkout__cardholderName" }},
                cardNumber: {{ id: "form-checkout__cardNumber", placeholder: "Número do cartão" }},
                expirationDate: {{ id: "form-checkout__expirationDate", placeholder: "MM/YY" }},
                securityCode: {{ id: "form-checkout__securityCode", placeholder: "CVC" }},
                installments: {{ id: "form-checkout__installments", placeholder: "Parcelas" }},
                issuer: {{ id: "form-checkout__issuer", placeholder: "Banco emissor" }},
            }},
            callbacks: {{
                onFormMounted: error => {{
                    if (error) return console.warn("Form Mounted Handling error: ", error);
                }},
                onInstallmentsReceived: (error, installments) => {{
                    if (error) return console.warn('Installments handling error: ', error);
                    const installmentsSelect = document.getElementById('form-checkout__installments');
                    installmentsSelect.innerHTML = '';
                    installments.forEach(installment => {{
                        let opt = document.createElement('option');
                        opt.value = installment.installments;
                        opt.text = installment.recommended_message;
                        installmentsSelect.appendChild(opt);
                    }});
                }},
                onCardTokenized: error => {{
                    if (error) return console.warn("Tokenizing handling error: ", error);
                }},
                onSubmit: (event) => {{
                    event.preventDefault();
                    const submitButton = document.getElementById("form-checkout__submit");
                    const spinner = document.getElementById("loading-spinner");

                    submitButton.disabled = true;
                    spinner.style.display = "block";

                    const {{
                        paymentMethodId: payment_method_id,
                        issuerId: issuer_id,
                        cardholderEmail: email,
                        amount,
                        token,
                        installments,
                    }} = cardForm.getCardFormData();

                    fetch(apiUrl + "/create-payment", {{
                        method: "POST",
                        headers: {{ "Content-Type": "application/json" }},
                        body: JSON.stringify({{
                            card_token: token,
                            issuer_id: issuer_id,
                            payment_method_id: payment_method_id,
                            installments: parseInt(installments),
                            user_email: userEmail,
                            user_name: userName,
                            plan_type: planType,
                        }}),
                    }})
                    .then(response => response.json())
                    .then(result => {{
                        if (result.status === "approved") {{
                            alert("Pagamento aprovado com sucesso!");
                            // Notifica o app Streamlit pai para recarregar
                            window.parent.postMessage({{ type: "payment_success", payment_id: result.payment_id }}, "*");
                        }} else {{
                            alert("Pagamento rejeitado: " + (result.detail || result.status_detail || "Verifique os dados do cartão."));
                        }}
                    }})
                    .catch(error => {{
                        console.error("Fetch error:", error);
                        alert("Erro de comunicação ao processar o pagamento. Verifique sua conexão e tente novamente.");
                    }})
                    .finally(() => {{
                        submitButton.disabled = false;
                        spinner.style.display = "none";
                    }});
                }},
            }},
        }});
    </script>
</body>
</html>
