name: Invitation Detection System

on:
  schedule:
    # Executa a cada 2 horas para verificar tentativas de acesso n√£o autorizadas
    - cron: '0 */2 * * *'
  workflow_dispatch:
    # Permite execu√ß√£o manual

jobs:
  detect-and-create-invitations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
        
    - name: Detect Unauthorized Access and Create Invitations
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        MATRIX_SHEETS_ID: ${{ secrets.MATRIX_SHEETS_ID }}
        APP_URL: ${{ secrets.APP_URL }}
      run: |
        python .github/scripts/send_invitation_email.py

  health-check:
    runs-on: ubuntu-latest
    needs: [detect-and-create-invitations]
    if: always()
    
    steps:
    - name: Invitation Detection Health Check
      run: |
        echo "üìß Sistema de Detec√ß√£o de Convites Autom√°ticos"
        echo "‚úÖ Status: Operacional"
