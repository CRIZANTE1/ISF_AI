        echo "   - Credenciais Google: $([[ -n \"$GOOGLE_CREDENTIALS\" ]] && echo '‚úÖ OK' || echo '‚ùå Faltando')"
        echo "   - Matrix Sheets ID: $([[ -n \"$MATRIX_SHEETS_ID\" ]] && echo '‚úÖ OK' || echo '‚ùå Faltando')"
        echo "   - URL do App: $([[ -n \"$APP_URL\" ]] && echo '‚úÖ OK' || echo '‚ùå Faltando')"
