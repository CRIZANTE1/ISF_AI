        echo ""
        echo "üìä Fluxo do Sistema:"
        echo "   1. Detecta tentativas n√£o autorizadas (a cada 2h)"
        echo "   2. Cria notifica√ß√µes em 'notificacoes_pendentes'"
        echo "   3. Sistema de emails processa e envia (a cada 5min)"
        echo ""
